<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apple Varieties Grocery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    .product__photo {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .photo-container {
      flex: 1;
      margin-right: 20px;
    }
    .photo-album ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
      display: flex;
    }
    .photo-album ul li {
      margin-right: 10px;
    }
    .photo-album ul li img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      cursor: pointer;
    }
    .price {
      font-size: 24px;
      font-weight: bold;
      color: #333;
      margin-bottom: 20px;
    }
    .variant {
      margin-bottom: 20px;
    }
    .variant table {
      width: 100%;
      border-collapse: collapse;
    }
    .variant th, .variant td {
      padding: 10px;
      text-align: center;
      border: 1px solid #ccc;
    }
    .variant th {
      background-color: #f2f2f2;
    }
    .description {
      margin-bottom: 20px;
    }
    .add-to-cart {
      text-align: center;
    }
    .add-to-cart button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
    }
    .add-to-cart button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
	  <div class="product">
    <div class="product__photo">
      <div class="photo-container">
        <div class="photo-main">
          <img src="https://www.bing.com/th?id=OIP.ZmUjPbVry9WU1hyd_Kv3jgHaHa&w=150&h=150&c=8&rs=1&qlt=90&o=6&dpr=1.3&pid=3.1&rm=2" alt="Green Apple">
        </div>
        <div class="photo-album">
          <ul>
            <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png" alt="Green Apple"></li>
            <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302752/codepen/delicious-apples/yellow-apple.png" alt="Yellow Apple"></li>
            <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302427/codepen/delicious-apples/orange-apple.png" alt="Orange Apple"></li>
            <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302285/codepen/delicious-apples/red-apple.png" alt="Red Apple"></li>
          </ul>
        </div>
      </div>
      <div class="price">$7.93</div>
    </div>
		  <div class="variant">
      <ul>
        <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png" alt="Green Apple"></li>
        <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302752/codepen/delicious-apples/yellow-apple.png" alt="Yellow Apple"></li>
        <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302427/codepen/delicious-apples/orange-apple.png" alt="Orange Apple"></li>
        <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302285/codepen/delicious-apples/red-apple.png" alt="Red Apple"></li>
      </ul>
    </div>
      
		
    <div class="description">
      <h2>BENEFITS</h2>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed id neque vitae tortor ullamcorper fringilla. Cras a arcu leo.</p>
    </div>
    <div class="add-to-cart">
      <button>ADD TO CART</button>
    </div>
  </div>
</body>
</html>
